  <body>
    <!-- 
      Changing fonts 
      Using jQuery library to change font styles
      update the font styles with jQuery
     -->

    <header class="container">
      <h1>Changing Fonts</h1>
    </header>

    <nav class="container center">
      <button id="fontDec"><i class="fas fa-minus"></i></button>
      <button id="fontInc"><i class="fas fa-plus"></i></button>
      <button id="fontSpace"><i class="fas fa-text-width"></i></button>
      <button id="fontFamily"><i class="fas fa-font"></i></button>
      <select name="font" id="font" class="fontMenu">
        <option value="Arial">Arial</option>
        <option value="cursive">Cursive</option>
        <option value="Verdana ">Verdana</option>
        <option value="Tims New Roman">Times New Roman</option>
        <option value="monospace">Monospace</option>
        <option value="Impact ">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>
      <button id="fontColor"><i class="fas fa-brush"></i></button>
      <select name="color" id="color" class="colorMenu">
        <option value="#f4a261">Orange</option>
        <option value="#04fc41">Green</option>
        <option value="#0048fb">Blue</option>
        <option value="#fb0000">Red</option>
      </select>
      <button id="fontReset"><i class="fas fa-redo"></i></button>
      <button id="fontDelete"><i class="fas fa-trash-restore"></i></button>
    </nav>

    <div class="addText container">
      <!-- User text here -->
    </div>
